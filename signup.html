    <!-- Hero Section (Sign Up) -->
<section class="signup-hero">
    <div class="signup-form">
        <h1 id="title">Sign Up</h1> <!-- Move the heading inside the form container -->
        <h2>Create an Account</h2>
        <form action="form-handler.php" method="POST">
            <div class="input-icon">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
        
            <div class="input-icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="input-group-text" onclick="togglePasswordVisibility()">
                  <i class="fa-solid fa-eye" id="passwordToggleIcon"></i>
                </span>
              </div>
        
            <div class="input-icon">
                <label>Gender:</label><br>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label><br>
                </div>
            </div>
        
            <button type="submit" id="submit" class="signup-btn" name="submit"><a href="dashboard.html">Sign Up</a></button>
            <p class="lost-password">Lost Password? <a href="password-reset.html">Click Here</a></p>
            </form>
        
    </div>
</section>
